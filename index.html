<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <!-- =================== BOX ICONS =================== -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- =================== CSS =================== -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="clock container">
        <div class="clock__container grid">
            <div class="clock__content grid">
                <div class="clock__circle">
                    <span class="clock__twelve">12</span>
                    <span class="clock__one"></span>
                    <span class="clock__two"></span>
                    <span class="clock__three">3</span>
                    <span class="clock__four"></span>
                    <span class="clock__five"></span>
                    <span class="clock__six">6</span>
                    <span class="clock__seven"></span>
                    <span class="clock__eighth"></span>
                    <span class="clock__nine">9</span>
                    <span class="clock__ten"></span>
                    <span class="clock__eleven"></span>
                    
                    <div class="clock__rouder"></div>
                    <div class="clock__hour" id="clock-hour"></div>
                    <div class="clock__minutes" id="clock-minutes"></div>
                    <div class="clock__seconds" id="clock-seconds"></div>
                    <!-- dark light button -->
                    <div class="clock__theme">
                        <i class='bx bxs-moon' id="theme-button"></i>
                    </div>
                </div>
                <div>
                    <div class="clock__text">
                        <div class="clock__text-hour" id="text-hour"></div>
                        <div class="clock__text-seconds" id="text-seconds"></div>
                        <div class="clock__text-minutes" id="text-minutes"></div>
                        <div class="clock__text-ampm" id="text-ampm"></div>
                    </div>
                    <div class="clock__date">
                        <div id="date-date"></div>
                        <div>
                            <span id="date-day"></span>
                            <span id="date-month"></span>
                            <span id="date-year"></span>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/" class="clock__logo" target="_blank">Circle C</a>
            <audio src="./assets/audio/sound2.mp4" id="sound"></audio>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>
</html>
